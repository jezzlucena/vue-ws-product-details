<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Williams-Sonoma - Product Details</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<meta name="description" content="A Front-End Coding Challenge solution proposed by Jezz Lucena."/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">

	<meta property="og:title" content="Williams-Sonoma - Product Details"/>
	<meta property="og:site_name" content="Williams-Sonoma - Product Details"/>
	<meta property="og:description" content="A Front-End Coding Challenge solution proposed by Jezz Lucena."/>

  <link rel="stylesheet" href="css/app.css" type="text/css">
	<link rel="stylesheet" href="css/Product.css" type="text/css">
  <link rel="stylesheet" href="css/Carousel.css" type="text/css">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="module" charset="UTF-8" src="js/app.js"></script>
</head>
<body>
  <div id="app" class="app">
    <div class="page">
      <div class="pageDetails">
        <div class="title">{{ pageDetails.title }}</div>
        <div class="description">{{ pageDetails.description }}</div>
      </div>

      <hr>

      <div class="products" v-if="!error">
        <div class="listDetails" v-if="!productList">Loading</div>

        <div class="productList" v-else>
          <Product
            v-for="item in productList.groups"
            :product="item"
            :select="select"
            :key="item.id"
          ></Product>
        </div>
      </div>
      <div class="error" v-else>{{ error }}</div>

			<Carousel
				:close="deselect"
				:product="activeProduct"
			></Carousel>
    </div>
  </div>
</body>
</html>
